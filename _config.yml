# --- CONFIGURACIÓN PRINCIPAL ---
title: "Jotaenece" # Pon tu nombre real o nick
name: "Jotaenece"
description: "Data Engineer & Storyteller"
url: "https://jotaenece.github.io" # Tu URL exacta

# --- EL TEMA MAGICO (No toques esto) ---
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default" # Opciones: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# --- PLUGINS NECESARIOS ---
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist

# --- TU IDENTIDAD (SIDEBAR) ---
author:
  name   : "Jotaenece"
  avatar : "/assets/images/profile.jpg" # Más tarde subiremos tu foto aquí
  bio    : "Ingeniero de Datos transformando **SQL** en insights y **palabras** en historias."
  location: "España"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/tu-usuario"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tu-usuario"
    - label: "Goodreads"
      icon: "fab fa-fw fa-goodreads"
      url: "https://goodreads.com/tu-usuario"

# --- ESTRUCTURA ---
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
