    \ libro de ciencia ficción que te mantiene enganchado desde el primer capítulo,\
    \ puesto que cada capítulo termina con un \"quiero más, leamos un capítulo más\"\
    .<br />La relación con su amigo es de lo mejor del libro, me ha gustado mucho\
    \ todo lo que tiene que ver con ello (no quiero entrar en spoilers).<br /><br\
    \ />En resumen, si te gustaron películas como Interstellar, Passengers, o The\
