    \              review: <br />Es el primer libro que leo de Jay Kristoff y la verdad\
    \ es que en un principio era un poco reticente. Es esa sensación extraña de empezar\
    \ un autor nuevo, una saga nueva, y vas con pies de plomo y con la ilusión de\
    \ que te enganche y de que sea disfrutable.<br /><br />Bendito día en el que lo\
    \ empecé . Su forma de escribir, el humor que impregna con esos insultos tan diferentes,\
    \ el “worldbuilding”, las críticas y alabanzas a la fe, religión y fanatismo a\
    \ partes iguales, los personajes, etc.<br /><br />Y aunque en muchos momentos\
    \ cae en los mismos cliches del genero, eso pasa a un segundo plano cuando sigues\
    \ pasando las páginas y te engancha, porque hasta eso lo hace bien.<br /><br />Un\
    \ gran libro que sin duda recomendaré.<br />"
