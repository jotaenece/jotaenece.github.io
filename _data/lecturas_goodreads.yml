    \        review: <br />Segundo libro de la trilogía del Vatídico.<br />Mi favorito\
    \ a la espera de leer el 3º. Me ha gustado muchísimo.<br /><br />Hay que levantarse\
    \ y aplaudir a Robin Hobb. Qué bien que escribe. Un libro que no se caracteriza\
    \ por sus grandes momentos de acción, teniendo pequeñas dosis, y sí que se afianza\
    \ en un gran libro de tramas políticas, traiciones, castigos y venganza.<br />Aquí\
    \ se afianzan los personajes y sus diferentes personalidades, teniendo mucho más\
    \ contenido donde puedes ya enamorarte u odiar a cada uno de ellos.<br />Se presenta\
    \ a Ojos de Noche, gran personaje, quiero que sea mi hermano(no diré más).<br\
    \ /><br />Veremos como se cierra la historia en el tercer libro, o no...<br /><br\
    \ />“Deja de definirte por lo que no puedes hacer. ¿Por qué no piensas en lo que\
    \ no has perdido?”<br /><br /><br />"
