    \              review: <br />Acabo de terminar esta lectura y me ha dejado con\
    \ muy buen sabor de boca. <br /><br />Me ha gustado ha sido el sistema de magia\
    \ de las aves y toda la parte de Sexto del Ocaso navegando por el Inmar.<br /><br\
    \ />Sanderson hace que la navegación se sienta super real y técnica. Es increíble\
    \ cómo sigue expandiendo el lore del Cosmere, presentando facciones y seres nuevos\
    \ que te dejan con ganas de explorar cada rincón de su universo.<br /><br />Pero,\
    \ más allá de la fantasía, me quedo con el trasfondo sobre el miedo al futuro\
    \ y a esos cambios inevitables que a todos nos asustan. <br />Una lectura genial\
    \ sobre cómo afrontar lo que viene, por muy incierto que sea.<br />"
