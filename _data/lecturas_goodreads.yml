    \                             shelves: <br />\n                              \
    \        review: <br />Terminado el primer libro de esta saga y el primero que\
    \ leo de Robin Hobb, llego a varias a conclusiones.<br /> <br />Me gusta mucho\
    \ como escribe. Es sencillo de leer y no toma al lector por tonto. No repite momentos\
    \ clave de la trama en futuros diálogos o posibles \"flashbacks\", ya que entiende\
    \ que el lector es capaz de quedarse con esos momentos en su memoria.<br />Es\
    \ verdad que aunque sencillo de leer, en algunos momentos en los que describe\
    \ un lugar o una larga travesía, en mi opinión, se me ha hecho pesado (no en todos\
    \ esos momentos claro está).<br />Creo que esa es la única pega que le puedo encontrar\
    \ a este libro.<br /><br />La trama tarda un poco en despegar pero una vez lo\
    \ hace, te engancha para querer saber que va a ser de Traspié. <br />La autora\
    \ consigue que lo pases igual de bien o mal que el, y los diálogos de los diferentes\
    \ personajes hacen que te sumerjas por completo en su mundo.<br />Además, se nota\
    \ que la magia existente en este mundo de Robin Hobb aún puede dar mucho más de\
    \ si ya que me da la sensación de que solo se ha visto la punta del iceberg...ojalá\
    \ sea así.<br /><br />Muy buena tercera parte y conclusión de este primer libro.\
    \ Tengo ganas de ver como sigue esta historia y como se desarrolla la trama de\
    \ los Corsarios. <br />No sé si mi próxima lectura va a ser el segundo libro de\
    \ la trilogía pero lo que tengo claro es que ya tengo una Saga a la que echarle\
    \ el guante, eso seguro.<br />"
  title: 'Assassin''s Apprentice (Farseer Trilogy, #1)'
