    \                             shelves: <br />\n                              \
    \        review: <br />Buen cierre para la trilogía.<br />Aunque este último libro\
    \ me ha parecido algo menos intenso que el segundo, Robin Hobb mantiene su estilo\
    \ característico: escritura cuidad e inmersiva y con una atención al detalle que\
    \ ayuda a profundizar en la historia sin volverse pesada. En este libro se nota\
    \ su necesidad de desarrollar el trasfondo del mundo, ya que parte del peso de\
    \ la trama recae en comprender mejor el origen y la naturaleza de los vetulus,\
    \ algo que aporta una capa extra de misterio al libro. He de decir que hay partes\
    \ de este libro que, sin entrar en spoilers, me recuerdan al mundo de shadesmar\
    \ del bueno de Brandon Sanderson. No sé si este último bebió de este libro para\
    \ inspirarse, pero lo parece.<br /><br />Muy buen crecimiento de personajes en\
    \ este tercer libro, que llegan a este punto más maduros, después de todo lo que\
    \ han vivido hasta llegar a este final. Aunque quizá el ritmo no sea tan bueno\
    \ o trepidante que en el anterior, sí se siente como una conclusión sólida y coherente\
    \ del viaje.<br /><br />Ahora toca ver qué me espera en los siguientes libros\
    \ del universo de Hobb, que, por lo visto, amplían aún más la historia.<br />"
  title: 'Assassin''s Quest (Farseer Trilogy, #3)'
